datagrids:
    oro_dotmailer_address_books_grid:
        extended_entity_name: %oro_dotmailer.entity.address_book.class%
        channel_limitation:
            channel_relation_path: .channel
        options:
            entityHint: Address books list
        source:
            type: orm
            query:
                select:
                    - addressBook.id
                    - addressBook.name
                    - addressBook.contactCount
                from:
                    - { table: %oro_dotmailer.entity.address_book.class%, alias: addressBook }
                join:
                    left:
                        - { join: addressBook.visibility, alias: address_book_visibility }
                where:
                    and:
                        - addressBook.marketingList IS NULL
                        - addressBook.owner = @oro_security.security_facade->getOrganizationId
        columns:
            name:
                label: oro.dotmailer.addressbook.name.label
            contactCount:
                label: oro.dotmailer.addressbook.contact_count.label
        sorters:
            columns:
                name:
                    data_name: addressBook.name
                contactCount:
                    data_name: addressBook.contactCount
            default:
                name: ASC
        filters:
            columns:
                name:
                    type: string
                    data_name: addressBook.name
                contactCount:
                    type: string
                    data_name: addressBook.contactCount
        properties:
            id: ~

    oro_dotmailer_datafield_grid:
        extended_entity_name: %oro_dotmailer.entity.datafield.class%
        options:
            entityHint: Data fields list
        source:
            type: orm
            query:
                select:
                    - field.id
                    - field.name
                    - field.notes
                    - channel.name as channelName
                from:
                    - { table: %oro_dotmailer.entity.datafield.class%, alias: field }
                join:
                    left:
                        - { join: field.channel, alias: channel }
        inline_editing:
            enable: true
            behaviour: enable_selected
        columns:
            channelName:
                label: oro.dotmailer.datafield.channel.label
            name:
                label: oro.dotmailer.datafield.name.label
            notes:
                label: oro.dotmailer.datafield.notes.label
                inline_editing:
                    enable: true
        sorters:
            columns:
                name:
                    data_name: field.name
                channelName:
                    data_name: channel.name
            default:
                name: ASC
        filters:
            columns:
                channelName:
                    type: entity
                    data_name: channel.id
                    options:
                        field_options:
                            class: "OroIntegrationBundle:Channel"
                            property: name
                            translatable_options: false
                name:
                    type: string
                    data_name: field.name
        properties:
            id: ~
            view_link:
                type:       url
                route:      oro_dotmailer_datafield_view
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_dotmailer_datafield
                params:     [ id ]
        actions:
            view:
                type:          navigate
                acl_resource:  oro_dotmailer_datafield_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            delete:
                type:          delete
                acl_resource:  oro_dotmailer_datafield_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
