oro_dotmailer_bundle:
    resource:     "@OroDotmailerBundle/Controller"
    type:         annotation
    prefix:       /dotmailer

oro_dotmailer_bundle_api:
    resource: "@OroDotmailerBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
