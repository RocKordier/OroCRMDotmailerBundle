oro_system_configuration:
    groups:
        dotmailer_settings:
            title: orocrm.dotmailer.configuration.dotmailer_settings
            icon:  icon-envelope-alt

        synchronization_dotmailer_settings:
            title: orocrm.dotmailer.configuration.dotmailer_synchronization

    fields:
        oro_crm_dotmailer.datafields_sync_interval:
            data_type: string
            type: text
            priority: 10
            options:
                label:          orocrm.dotmailer.configuration.datafields_sync_interval
                tooltip:        orocrm.dotmailer.configuration.datafields_sync_interval.tooltip
                required: false

        oro_crm_dotmailer.force_sync_for_virtual_fields:
            data_type: string
            type: choice
            priority: 20
            options:
                label: orocrm.dotmailer.configuration.force_sync_for_virtual_fields.label
                tooltip: orocrm.dotmailer.configuration.force_sync_for_virtual_fields.tooltip
                choices:
                    None:  orocrm.dotmailer.configuration.force_sync_for_virtual_fields.choices.none
                    VirtualOnly: orocrm.dotmailer.configuration.force_sync_for_virtual_fields.choices.virtual_only
                    Always: orocrm.dotmailer.configuration.force_sync_for_virtual_fields.choices.always

    tree:
        system_configuration:
            platform:
                children:
                    integrations:
                        children:
                            dotmailer_settings:
                                priority: -20
                                children:
                                    synchronization_dotmailer_settings:
                                        priority: 10
                                        children:
                                            - oro_crm_dotmailer.datafields_sync_interval
                                            - oro_crm_dotmailer.force_sync_for_virtual_fields
